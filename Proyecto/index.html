<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvingut/da — ElectroTech</title>
    <link rel="stylesheet" href="css.css"> 
    <style>
        body {
            background-image: linear-gradient(to right bottom, #667eea, #764ba2, #2a2a47); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; 
        }
        .landing-container {
            background-color: rgba(42, 42, 71, 0.95); 
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); 
            max-width: 650px;
            width: 90%;
            border: 2px solid #667eea; 
            animation: fadeIn 1.5s ease-out, pulse 5s infinite;
            position: relative;
            z-index: 10;
        }
        .landing-container img {
            width: 150px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px #667eea);
        }
        .landing-container h1 {
            color: #ffffff;
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .landing-container p {
            color: #c0c0ff;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }
        .large-button {
            padding: 18px 35px;
            font-size: 1.3em;
            border-radius: 10px;
            background-color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .large-button:hover {
            background-color: #764ba2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 25px rgba(102, 126, 234, 0.8); }
            100% { box-shadow: 0 0 15px rgba(102, 126, 234, 0.4); }
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #3b3b64 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-dots"></div>
    <div class="landing-container">
        <img src="images/aperture_logo.png" alt="Aperture Logo" />
        <h1>Sistema de Préstecs i Gestió d'Equips</h1>
        <p>Documentació Oficial ElectroTech</p>
        <a href="manual.html" class="action-button large-button">Accedir al Manual</a>
    </div>
</body>
</html>
